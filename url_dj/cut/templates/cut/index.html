{% extends 'cut/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
    <!-- Custom styles for this template -->
    <link href="{% static '/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Make shorter</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
